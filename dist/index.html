<!doctype html><html lang="jp"><head><meta charset="UTF-8"/><title>Hello World</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet"/><script>window.onload = function () {
        window.addEventListener("keydown", keydownfunc, true);
      };

      var keydownfunc = function (event) {
        var code = event.keyCode;
        switch (code) {
          case 37: // ←
          case 38: // ↑
          case 39: // →
          case 40: // ↓
            event.preventDefault();
        }
      };</script><script defer="defer" src="main.js"></script></head><body><div id="app"></div></body></html>
